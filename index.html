<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Reference -->

  	    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
	<div class="container">
<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="assets/Train1.png" style="width:100%">
    <div class="text">Train Schedules</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="assets/Train2.png" style="width:100%">
    <div class="text">Train Schedules</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="assets/Train3.png" style="width:100%">
    <div class="text">Train Schedules</div>
  </div>

<!--   <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a> -->
</div>
<br>

  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>

					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (Min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>		
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for= "train-name-input">Train Name</label>
						<input class="form-control" id="train-name" type="text">
					</div>
					<div class="form-group">
						<label for= "destination-input">Destination</label>
						<input class="form-control" id="destination-name" type="text">
					</div>
					<div class="form-group">
						<label for= "time-input">First Train (HH:mm-military time)</label>
						<input class="form-control" id="first-train" type="text">
					</div>
					<div class="form-group">
						<label for= "frequency-input">Frequency</label>
						<input class="form-control" id="frequency-name" type="text">
					</div>
					<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
				</form>
			</div>

		</div>


		</div>
<script src="assets/app.js"></script>
</body>
</html>
