<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Reference -->
  	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

  	    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>
	<div class="container">
		<div clas="jumbotron">
			<h1 class="text-center">Anytime is Train Time</h1>
			<h3 class="text-center">Choo Choo Chee Chee</h3>
		</div>	
	
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>

					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (Min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>		
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for= "train-name-input">Train Name</label>
						<input class="form-control" id="train-name" type="text">
					</div>
					<div class="form-group">
						<label for= "destination-input">Destination</label>
						<input class="form-control" id="destination-name" type="text">
					</div>
					<div class="form-group">
						<label for= "time-input">First Train (HH:mm-military time)</label>
						<input class="form-control" id="first-train" type="text">
					</div>
					<div class="form-group">
						<label for= "frequency-input">Frequency</label>
						<input class="form-control" id="frequency-name" type="text">
					</div>
					<button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
				</form>
			</div>

		</div>


		</div>
<script src="assets/app.js"></script>
</body>
</html>
